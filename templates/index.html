<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .api-config {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .api-config label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .todo-list {
            display: grid;
            gap: 15px;
        }

        .todo-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            border-left-color: #4caf50;
            opacity: 0.8;
        }

        .todo-item.in-progress {
            border-left-color: #ff9800;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .todo-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .todo-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-in-progress {
            background: #ffecd1;
            color: #ff9800;
        }

        .status-completed {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .todo-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .todo-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .todo-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù To-Do List Manager</h1>
            <p>Manage your tasks efficiently with our REST API</p>
        </div>

        <div class="api-config">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="{{ api_url }}" placeholder="http://localhost:5000">
            <p>Use <code>/apis</code> route for API information!</p>
        </div>

        <div id="message"></div>

        <div class="card">
            <h2>‚ûï Add New To-Do</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="Enter todo title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter todo description (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add To-Do</button>
            </form>
        </div>

        <div class="card">
            <h2>üìã Your To-Do List</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="in-progress">In Progress</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div id="todoList" class="loading">Loading todos...</div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let todos = [];

        function getApiUrl() {
            return document.getElementById('apiUrl').value.replace(/\/$/, '');
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        async function fetchTodos(status = null) {
            try {
                const url = status && status !== 'all' 
                    ? `${getApiUrl()}/api/todos?status=${status}`
                    : `${getApiUrl()}/api/todos`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    todos = data.data;
                    renderTodos(todos);
                } else {
                    throw new Error(data.error || 'Failed to fetch todos');
                }
            } catch (error) {
                document.getElementById('todoList').innerHTML = `
                    <div class="error">
                        Error loading todos: ${error.message}
                        <br><small>Make sure the API is running and the URL is correct.</small>
                    </div>
                `;
            }
        }

        function renderTodos(todosToRender) {
            const todoList = document.getElementById('todoList');
            
            if (todosToRender.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                        </svg>
                        <h3>No todos found</h3>
                        <p>Add a new todo to get started!</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = todosToRender.map(todo => `
                <div class="todo-item ${todo.status}">
                    <div class="todo-header">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        <span class="todo-status status-${todo.status}">${todo.status}</span>
                    </div>
                    ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    <div class="todo-meta">
                        Created: ${new Date(todo.created_at).toLocaleString()} | 
                        Updated: ${new Date(todo.updated_at).toLocaleString()}
                    </div>
                    <div class="todo-actions">
                        ${todo.status !== 'completed' ? `<button class="btn btn-success" onclick="updateTodoStatus(${todo.id}, 'completed')">‚úì Complete</button>` : ''}
                        ${todo.status === 'pending' ? `<button class="btn btn-warning" onclick="updateTodoStatus(${todo.id}, 'in-progress')">‚Üí In Progress</button>` : ''}
                        <button class="btn btn-danger" onclick="deleteTodo(${todo.id})">üóë Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function addTodo(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const status = document.getElementById('status').value;

            try {
                const response = await fetch(`${getApiUrl()}/api/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, status })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Todo added successfully!', 'success');
                    document.getElementById('todoForm').reset();
                    fetchTodos(currentFilter);
                } else {
                    throw new Error(data.error || 'Failed to add todo');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function updateTodoStatus(id, newStatus) {
            try {
                const response = await fetch(`${getApiUrl()}/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Todo updated successfully!', 'success');
                    fetchTodos(currentFilter);
                } else {
                    throw new Error(data.error || 'Failed to update todo');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                const response = await fetch(`${getApiUrl()}/api/todos/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Todo deleted successfully!', 'success');
                    fetchTodos(currentFilter);
                } else {
                    throw new Error(data.error || 'Failed to delete todo');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        document.getElementById('todoForm').addEventListener('submit', addTodo);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                fetchTodos(currentFilter);
            });
        });

        document.getElementById('apiUrl').addEventListener('change', () => {
            fetchTodos(currentFilter);
        });

        fetchTodos();
    </script>
</body>
</html>
